<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It's A MAP!</title>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
          height: 400px;  /* The height is 400 pixels */
          width: 100%;  /* The width is the width of the web page */
         }
    </style>
</head>
<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: {lat: -28, lng: 137}
        });

        var script = document.createElement('script');
        script.src = "public/assets/map_data/Chicago_Public_Schools -School_Locations_SY1415.geojson"
        document.getElementsByTagName('head')[0].appendChild(script);

        }

        function getSchools (value) {
          return {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: "purple",
            fillOpacity: .2,
            scale: Math.pow(2, value) / 2,
            strokeColor: "white",
            strokeWeight: .5
          }
        }

        function eqfeed_callback (geojson) {
          map.data.addGeoJSON(geojson);
        }
    </script>


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZu94e33x2SDMDCXXmtPK9W22eVqdSJj4&callback=initMap">
    </script>
</body>
</html>
