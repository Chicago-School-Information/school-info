<!DOCTYPE html>
<html lang="en">

<head>
	<title>Schools</title>
		
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
        <header>
                <h2>Chicago School Search</h2>
            </header>
            <br>
            <div class="container">
                <div class="row">
            
                    <div class="col-8 zipcode-entry">
            
                        <h2>Find your facts and stay civically engaged!</h2>
            
                        <h3>Type your address to find stats on schools in your area!</h3>
                        <br>
                        <div class="boxes-forms">
                            <form class="create-form">
            
                                <div class="zipcode-input">
                                    <label for="zipcode"> Zipcode: </label>
                                    <input type="text" id="zipcode" name="Zipcode">
                                </div>
                        </div>
                        <br>
                        <div class="submit-button">
                            <button id="submit" class="school-button">
                                Find my schools!
                            </button>
                            <br>
                        </div>
                        </form>
                        <br>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="row">
                    <div class="col-8">
            
                        <div id="map"></div>
                    </div>
                    <br>
                    <div class="col-4">
                        <div class="overflow-auto card-background">
                            <div class="school-report-cards">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="Alderman">
                        <div class="alderman-info">
                        </div>
                        <div class="alderman-form">
                            <p>Sign this petition if you'd like your ward to host a town hall!</p>
                            <form class="petition-form">
                                <div class="form-group">
                                    <label for="first-name">First Name:</label>
                                    <input type="text" id="signFirstName" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name:</label>
                                    <input type="text" id="signLastName" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" id="signEmail" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="ward">Ward:</label>
                                    <input type="text" id="signWard" name="name">
                                </div>
                                <div class="form-group">
                                    <div class="submit-button">
                                        <button id="sign" class="petition-button">
                                            Sign the petition!
                                        </button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="/js/map.js"></script>
<script src="/js/schools.js"></script>
<script src="/js/petitions.js"></script>
</body>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkDvyCRJuVcGGxelF0MhwkiSMYzVZ7TaY&callback=initMap"></script>
</html>
